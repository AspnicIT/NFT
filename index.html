<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>NFT marketplace</title>
</head>
<body>
    <main class="main">
        <header class="header">
            <a href="./index.html" class="header__logo">
                <div class="header__imgs">
                    <img src="./src/icons/header/logo_top.svg" alt="logo" class="header__img header__img_logo-1">
                    <img src="./src/icons/header/logo_midle.svg" alt="" class="header__img header__img_logo-2">
                    <img src="./src/icons/header/logo_midle.svg" alt="" class="header__img header__img_logo-3">
                    <img src="./src/icons/header/logo_midle.svg" alt="" class="header__img header__img_logo-4">
                    <img src="./src/icons/header/logo_down.svg" alt="" class="header__img header__img_logo-5">
                </div>
                <img src="./src/icons/NFT Marketplace.svg" alt="" class="header__title">
            </a>

            <nav class="header__nav">
                <ul class="header__ul">
                    <li class="header__link"><a href="">Marketplace</a></li>
                    <li class="header__link"><a href="">Rankings</a></li>
                    <li class="header__link"><a href="">Connect a wallet</a></li>
                    <button class="header__signUP">
                        <img src="./src/icons/header/sign-1.svg" alt="" class="header__signUP_img-1">
                        <img src="./src/icons/header/sign-2.svg" alt="" class="header__signUP_img-2">
                        Sign Up
                    </button>
                </ul>
            </nav>

        </header>

        <div class="main__welcome"></div>
    </main>

    
</body>
</html>
