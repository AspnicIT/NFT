<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/adaptiv.css">
    <title>NFT marketplace</title>

<body>
    <header></header>

    <section class="create">
        <div class="create__left"></div>
        <div class="create__right">
            <h2 class="create__title">Connect wallet</h2>
            <p class="create__text">Choose a wallet you want to connect. There are several wallet providers.</p>

            <div class="wallet">
                
                <a href="#" class="wallet__link">
                    <span>Metamask</span>
                </a>
                <a href="#" class="wallet__link">
                    <span>Wallet Connect</span>
                </a>
                <a id="coinbase" href="#" class="wallet__link">
                    <span>Coinbase</span>
                </a>
                

                <img id="metamask" src="../src/icons/wallet/metamask.svg" alt="" class="wallet__img">
                <img id="wallet_connect" src="../src/icons/wallet/WalletConnect.svg" alt="" class="wallet__img">
                <img id="coinbase" src="../src/icons/wallet/Coinbase.svg" alt="" class="wallet__img">
            </div>
        </div>


    </section>

    <footer></footer>
    

    <script src="../js/bundle.js"></script>
