<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../src/icons/Storefront.ico">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/adaptiv.css">
    <title>NFT marketplace</title>
</head>

<body class="marketplace">
    <header></header>      
    

    <section class="search">
        <h3 class="title search__title">More from this artist</h3>
        <h4 class="subtitle search__subtitle">Browse through more than 50k NFTs on the NFT Marketplace.</h4>
        <div class="search__wrap">
            <input type="text" class="search__input" placeholder="Search your favourite NFTs">
            <button class="search__btn"><img src="../src/icons/MagnifyingGlass.svg" alt="search"></button>
        </div>        
    </section>
    <div class="line search__line"></div>
    <div class="artist__container">
        <div class="artist__btnsTwo search__sections">
            <button class="artist__btn artist__btn_active tabsBtn nftTab">
                <h5 class="artist__info_subtitle artist__section sectionNft section_active">NFTs</h5>
                <div class="artist__counter counter_active counterNft">302</div>
            </button>
            <button class="artist__btn tabsBtn collectTab">
                <h5 class="artist__info_subtitle sectionCollection artist__section">Collections</h5>
                <div class="artist__counter counterCollection">67</div>
            </button>
        </div>
    </div>

    <section class="content search__content">
        <div class="artist__grid content__grid"></div>
    </section>

    <footer></footer>

    <script src="../js/bundle.js"></script>
</body>
    
</html>
