<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/adaptiv.css">
    <title>NFT marketplace</title>
</head>

<body>
    <header></header>

    <section class="create">
        <div class="create__left"></div>
        <div class="create__right">
            <h2 class="create__title">Create account</h2>
            <p class="create__text">Welcome! enter your details and start creating, collecting and selling NFTs.</p>

            <form class="create__form">
                <input name="name" placeholder="Username" type="text" class="create__input">
                <input name="email" placeholder="Email Address" type="email" class="create__input">
                <input name="password" placeholder="Password" type="password" class="create__input">
                <input name="confirm" placeholder="Confirm Password" type="password" class="create__input">
                <button type="submit" class="join__right_btn create__btn">
                    <span>Create account</span>
                </button>

                <img id="create_name" src="../src/icons/createAccount/User.svg" alt="" class="create__img">
                <img id="create_email" src="../src/icons/createAccount/email.svg" alt="" class="create__img">
                <img id="create_password" src="../src/icons/createAccount/password.svg" alt="" class="create__img">
                <img id="create_confirm" src="../src/icons/createAccount/password.svg" alt="" class="create__img">
            </form>
        </div>


    </section>

    <footer></footer>

    <script src="../js/bundle.js"></script>
</body>
</html>
