<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../src/icons/Storefront.ico">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/adaptiv.css">
    <title>NFT marketplace</title>
</head>

<body class="toplist">
    <header></header>       
    
    <section class="search">
        <h3 class="title search__title">Top Creators</h3>
        <h4 class="subtitle topCreat__subtitle">Check out top ranking NFT artists on the NFT Marketplace.</h4>


        <div class="artist__container">
            <div class="artist__btnsTwo search__sections">
                <button class="artist__btn toplist__btn tabDay">
                    <h5 id="today" class="artist__info_subtitle artist__section"></h5>
                </button>
                <button class="artist__btn topCreat__btn tabWeek">
                    <h5 id="week" class="artist__info_subtitle artist__section"></h5>
                </button>
                <button class="artist__btn topCreat__btn tabMonth">
                    <h5 id="month" class="artist__info_subtitle artist__section"></h5>
                </button>
                <button class="artist__btn topCreat__btn tabAll artist__btn_active">
                    <h5 id="time" class="artist__info_subtitle artist__section section_active"></h5>
                </button>
            </div>
        </div>

        <div class="toplist">
            <div class="toplist__header">
                <p class="toplist__header_item">#</p>
                <p class="toplist__header_item">Artist</p>
                <p class="toplist__header_item toplist_chance">Change</p>
                <p class="toplist__header_item toplist_nft">NFTs Sold</p>
                <p class="toplist__header_item">Volume</p>
            </div>

            <div class="toplist__list"></div>
            
        </div>
    </section>

    <footer class="footer"></footer>
    
    <script src="../js/bundle.js"></script>
</body>
    
</html>
